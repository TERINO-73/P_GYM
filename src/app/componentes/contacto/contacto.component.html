<div class="contact-form-container">
    <h2>Contáctanos</h2>
    
    <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name" class="form-control" [(ngModel)]="formData.name" required>
      </div>
      
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" class="form-control" [(ngModel)]="formData.email" required>
      </div>
      
      <div class="form-group">
        <label for="message">Mensaje</label>
        <textarea id="message" name="message" class="form-control" [(ngModel)]="formData.message" required></textarea>
      </div>
      
      <button type="submit" class="btn btn-primary" [disabled]="!contactForm.valid">Enviar</button>
    </form>
  
    <!-- Usamos [hidden] para mostrar el mensaje de éxito -->
    <div class="success-message" [hidden]="!isFormSubmitted">
      <p>¡Formulario enviado exitosamente!</p>
    </div>
  </div>
