<div class="container mt-5">
  <h2 class="text-center text-gradient font-weight-bold mb-5">Listado de Clases</h2>

  <table class="table table-hover table-bordered mt-3 shadow-xl">
    <thead class="thead-gradient text-white">
      <tr>
        <th class="text-center">Nombre</th>
        <th class="text-center">Información</th>
        <th class="text-center">Día y Hora</th>
        <th class="text-center">Personas Apuntadas</th>
      </tr>
    </thead>
    <tbody>
      @for (clase of listaClases; track clase.id) {
        <tr class="table-row">
          <td class="text-center">{{ clase.nombre }}</td>
          <td class="text-center">{{ clase.informacion }}</td>
          <td class="text-center">{{ clase.diahora }}</td>
          <td class="text-center">{{ clase.numerogente }}</td>
        </tr>
      }
    </tbody>
  </table>
</div>
